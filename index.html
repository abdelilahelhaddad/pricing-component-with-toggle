<html lang="en">
<head>

<body>
<div class="container">
<h2>Our Pricing</h2>
<div class="subscription">
  <p>Annually</p>
  <div class="toggle-btn">
    <div class="circle"></div>
  </div>
  <p>Monthly</p>
</div>
<div class="plans">
  <div class="basic">
    <h3>Basic</h3>
    <h1 class="monthly">&dollar;19.99</h1>

  </div>
  <div class="pro">
    <h3>Professional</h3>
    <h1 class="monthly">&dollar;24.99</h1>
    <h1 class="annually">&dollar;249.99</h1>
    <p>1 TB Storage</p>
    <p>5 Users Allowed</p>
    <p>Send up to 10 GB</p>
    <button>Learn More</button>
  </div>
  <div class="master">
    <h3>Master</h3>
    <h1 class="monthly">&dollar;39.99</h1>
    <h1 class="annually">&dollar;399.99</h1>
    <p>2 TB Storage</p>
    <p>10 Users Allowed</p>
    <p>Send up to 20 GB</p>
    <button>Learn More</button>
  </div>
</div>
